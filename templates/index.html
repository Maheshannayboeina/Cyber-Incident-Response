{% extends 'base.html' %}
{% block title %}Incident Response{% endblock %}
{% block content %}
<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
                <h1 class="text-white text-center">Report an Incident</h1>
                 <h6 class="text-center">Describe what happened and we will try to analyze it for you.</h6>
                 <form method="post" action="{{ url_for('predict') }}" class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search">
                      <textarea name="description" class="form-control" id="description" placeholder="Describe what happened" rows="5" aria-label="Incident description"></textarea>
                      <button type="submit" class="form-control new-line-button">Analyze Incident</button>
                 </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
